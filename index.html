<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-men Trivia Game</title>
</head>

<body>
    <h1>"X-men" the Movie Trivia Game</h1>
    <form>
        <fieldset>
            <legend>Question 1 of 10</legend>
            <p>
                <label>What is Cyclops' real name?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="false" checked="checked" />
                <label for="sizeSmall">Warren Worthington</label>
                <input type="radio" name="radSize" id="sizeMed" value="true" />
                <label for="sizeMed">Scott Summers</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">Hank McCoy</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">Remy LeBeau</label>
            </p>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Question 2 of 10</legend>
            <p>
                <label>Who does Magneto abduct at the train station?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="false" checked="checked" />
                <label for="sizeSmall">Charles Xavier</label>
                <input type="radio" name="radSize" id="sizeMed" value="false" />
                <label for="sizeMed">Storm</label>
                <input type="radio" name="radSize" id="sizeLarge" value="true" />
                <label for="sizeLarge">Rogue</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">Jean Grey</label>
            </p>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Question 3 of 10</legend>
            <p>
                <label>What southern state is Rogue from?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="false" checked="checked" />
                <label for="sizeSmall">Alabama</label>
                <input type="radio" name="radSize" id="sizeMed" value="true" />
                <label for="sizeMed">Mississippi</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">Louisiana</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">South Carolina</label>
            </p>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Question 4 of 10</legend>
            <p>
                <label>In the movie, which one of the following does Mystique NOT impersonate?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="true" checked="checked" />
                <label for="sizeSmall">Jean Grey</label>
                <input type="radio" name="radSize" id="sizeMed" value="false" />
                <label for="sizeMed">Wolverine</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">Bobby</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">Storm</label>
            </p>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Question 5 of 10</legend>
            <p>
                <label>What does Magneto want with the world leaders at the summit?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="false" checked="checked" />
                <label for="sizeSmall">To kill them</label>
                <input type="radio" name="radSize" id="sizeMed" value="false" />
                <label for="sizeMed">To take them hostage</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">To save them</label>
                <input type="radio" name="radSize" id="sizeLarge" value="true" />
                <label for="sizeLarge">To mutate them</label>
            </p>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Question 6 of 10</legend>
            <p>
                <label>What southern state is Rogue from?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="false" checked="checked" />
                <label for="sizeSmall">Alabama</label>
                <input type="radio" name="radSize" id="sizeMed" value="true" />
                <label for="sizeMed">Mississippi</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">Louisiana</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">South Carolina</label>
            </p>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Question 7 of 10</legend>
            <p>
                <label>Where does Stan Lee make his cameo appearance?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="false" checked="checked" />
                <label for="sizeSmall">at the mansion</label>
                <input type="radio" name="radSize" id="sizeMed" value="true" />
                <label for="sizeMed">at a beach</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">at Ellis Island</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">at a bar</label>
            </p>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Question 8 of 10</legend>
            <p>
                <label>How does Storm reply when Senator Kelly asks her if she hates normal people?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="true" checked="checked" />
                <label for="sizeSmall">She says: "Sometimes"</label>
                <input type="radio" name="radSize" id="sizeMed" value="false" />
                <label for="sizeMed">She nods and cries</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">She says: "Never"</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">She says: "I consider myself normal."</label>
            </p>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Question 9 of 10</legend>
            <p>
                <label>How long did Rogue say the first boy she ever kissed was in a coma for?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="false" checked="checked" />
                <label for="sizeSmall">2 months</label>
                <input type="radio" name="radSize" id="sizeMed" value="false" />
                <label for="sizeMed">a year</label>
                <input type="radio" name="radSize" id="sizeLarge" value="true" />
                <label for="sizeLarge">3 weeks</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">5 days</label>
            </p>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Question 10 of 10</legend>
            <p>
                <label>What book do we find Magneto reading in prison at the end of the movie?</label>
                <br>
                <br>
                <input type="radio" name="radSize" id="sizeSmall" value="true" checked="checked" />
                <label for="sizeSmall">The Once and Future King</label>
                <input type="radio" name="radSize" id="sizeMed" value="false" />
                <label for="sizeMed">The Odyssey</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">War and Peace</label>
                <input type="radio" name="radSize" id="sizeLarge" value="false" />
                <label for="sizeLarge">Hamlet</label>
            </p>
        </fieldset>

    </form>
</body>

</html>
